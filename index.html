<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How long do you have to live</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <head>
        <header>
            <nav>
                <h1>Life Timer<h1></h1>
            </nav>
        </header>
    </head>

    <main>
        <div class="intro">
            <p>Have you ever thought how much longer you have to live? </p>
        </div>
        <div class="form">
            <form id="myform" action="">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
                <label class="le" for="life-expectancy">Life Expectancy</label>
                <input type="number" id="life-expectancy" name="life-expectancy" step="1" min="0" max="120">
                <input class="submit-btn" type="submit" value="Submit">
            </form>            
        </div>
        
    </main>   
    
    <div class="count-down">
        <span></span>
    </div>
 
</body>
<script src="./app.js"></script>
</html>
